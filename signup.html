<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Local Handicrafts Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="logo">Local Handicrafts Hub</div>
  </header>

  <!-- Signup Section -->
  <section class="auth-section">
    <div class="auth-box">
      <h2>Create Your Account</h2>
      <p class="subtext">Join our artisan community and explore unique handmade crafts</p>

      <form class="auth-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required />

        <button type="submit" class="auth-btn">Sign Up</button>

        <p class="small-text">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <h4>Contact Us</h4>
        <p>Phone | Email | Twitter | Facebook</p>
      </div>
      <div class="footer-section">
        <h4>Quick Links</h4>
        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Local Handicrafts Hub. All rights reserved.
    </div>
  </footer>
</body>
</html>
